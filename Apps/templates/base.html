<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css styling -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/styles.css') }}" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='image/logo.svg') }}" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <title>Classic's Stores / {% block title %}base{% endblock %}</title>
  </head>
  <body>
    <!-- Header -->
    {% include "./components/header.html" %}

    <!-- content for this page -->
    <main>{% block body %} {% endblock %}</main>

    <!-- Footer -->
    {% include "./components/footer.html" %}

    

    <!-- script for funtionality -->
    <script src="{{ url_for('static', filename='scripts/dataFetch.js') }}"></script>
    <script
      src="{{ url_for('static', filename='scripts/script.js') }}"
      defer></script>
  </body>
</html>
